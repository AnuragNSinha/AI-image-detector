<!DOCTYPE html>
<html>
<head>
  <title>AI Image Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>AI Image Detector</h1>
  <p>Upload an image to analyze whether it is AI generated or real.</p>

  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    
    <input type="file" name="image" id="imageInput" required>

    <img id="preview" src="" alt="" style="display:none; width:100%; margin-top:10px; border-radius:10px;">

    <button type="submit">Analyze Image</button>
  </form>
<!-- Result -->
<div id="result" class="result-card" style="display:none;">
  <p id="resultText"></p>

  <div class="progress-bar">
    <div id="progressFill"></div>
  </div>
</div>
  <!-- Loading -->
  <div id="loading" style="display:none; margin-top:15px;">
    <div class="spinner"></div>
    <p>Analyzing image...</p>
  </div>

  <!-- Result -->
  <div id="result" class="result-card" style="display:none;">
    Result will appear here
  </div>
</div>

<script>
const input = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const form = document.getElementById("uploadForm");
const loading = document.getElementById("loading");
const result = document.getElementById("result");

input.addEventListener("change", function() {
  const file = this.files[0];
  if (file) {
    preview.style.display = "block";
    preview.src = URL.createObjectURL(file);
  }
});

form.addEventListener("submit", function() {
  loading.style.display = "block";
});
  form.addEventListener("submit", async function(e) {
  e.preventDefault();

  loading.style.display = "block";
  result.style.display = "none";

  const formData = new FormData(form);

  const response = await fetch("/upload", {
    method: "POST",
    body: formData
  });

  const text = await response.text();

  loading.style.display = "none";
  result.style.display = "block";

  const percentage = parseFloat(text.match(/\d+(\.\d+)?/)[0]);

  document.getElementById("resultText").innerText = text;
  document.getElementById("progressFill").style.width = percentage + "%";
});
</script>

</body>
</html>
